<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Form</title>
    <style>
        body{
            width: 420px;
            height: 100vh;
            margin: auto;
        }
        .container{
            background-color: rgb(53, 173, 182);
            height: 100%;
        }
        form{
            margin-top: 50px;
            padding-left: 20px;
            /* text-align: center; */
        }
        h1{
            margin: 0;
            padding-top: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">

        <h1>Activity Form</h1>
   
    <form action="activity-form">
        <section class="activity-type">
            <label for="activity-type">เลือกประเภทกิจกรรม</label>
            <select name="activity-type" id="activity-type">
                <option value="run">วิ่ง</option>
                <option value="yoga">โยคะ</option>
                <option value="aerobics">แอโรบิก</option>
                <option value="muay">คีตะมวยไทย</option>
                <option value="weight-training">เวทเทรนนิ่ง</option>
            </select>
        <br><br> 
        <input type="text" placeholder="ชื่อกิจกรรม"><br><br>
        <textarea name="" id="" cols="30" rows="10" placeholder="คำอธิบายกิจกรรม"></textarea><br><br>
        เริ่มวันที่ <input type="date"> ถึงวันที่ <input type="date"></datagrid><br><br>
        <section class="bun-type">
            <label for="bun">ระยะเวลาทำกิจกรรม</label>
            <select name="bun" id="bun">
                <option value="30min">30 min</option>
                <option value="60min">60 min</option>
                <option value="90min">90 min</option>
                <option value="120min">120 min</option>
        </select>
        <br><br>
        <input type="number" placeholder="น้ำหนัก"><br><br>
        <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
